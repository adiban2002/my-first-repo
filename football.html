      <button type="button" onclick="displayTeams()">Create</button>

<p id="demo"></p>
<script type="text/javascript">
function displayTeams(){
  const xmlString = `
    <team_info> 
      <team><team_name>Real Madrid</team_name><estd_year>1902</estd_year><country>Spain</country></team> 
      <team><team_name>FC Barcelona</team_name><estd_year>1899</estd_year><country>Spain</country></team>
      <team><team_name>AC Milan</team_name><estd_year>1899</estd_year><country>Italy</country></team> 
      <team><team_name>Inter Milan</team_name><estd_year>1899</estd_year><country>Italy</country></team> 
      <team><team_name>Bayern Munich</team_name><estd_year>1900</estd_year><country>Germany</country></team>
      <team><team_name>Juventus</team_name><estd_year>1897</estd_year><country>Italy</country></team>
    </team_info>
  `;
  
  const parser = new DOMParser();
  const xmlDoc = parser.parseFromString(xmlString, "text/xml");
  const teams = xmlDoc.getElementsByTagName("team");
  let output = "<h2>Team Information</h2><ul>";
  
  for (let i = 0; i < teams.length; i++) {
    const teamName = teams[i].getElementsByTagName("team_name")[0].textContent;
    const estdYear = teams[i].getElementsByTagName("estd_year")[0].textContent;
    const country = teams[i].getElementsByTagName("country")[0].textContent;
    output += `<li><b>${teamName}</b> (Est. ${estdYear}) - ${country}</li>`;
  }
  
  output += "</ul>";
  document.getElementById("demo").innerHTML = output;
}
</script>
